    <script type="module" src="./scripts/auth_form_handlers.js"></script>
    <script
      type="module"
      src="./scripts/submission_api_config_helpers.js"
      defer
    ></script>
    <script type="module" src="./scripts/api_config.js" defer></script>

  </head>

  </head>
  <body>
    <header>
      <div class="logo">
          <a href="./"><img src="images/afrivia_logo.svg" alt="" /></a>
      </div>
      <nav class="navbar container">
          <ol class="nav-links">
              <li><a href="#">API Config</a></li>
              <li><a href="./submission.html">Add Submission</a></li>
              <li><a href="./about.html">About</a></li>
              <li id="profile_sign">
              <img src="images/user_circle.svg" alt="" />
                  <a href="./login.html">Mod Login</a>
              </li>
          </ol>
          <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
      </nav>
  </header>
    <main>
        <div class="api-config-form-container">
        <h1>API Configuration</h1>
        <div class="card">

          <form id="api-config-form">
            <div>
              <label for="amount">Amount of Questions</label>
              <input
                type="number"
                id="amount"
                name="amount"
                min="1"
                max="20"
                value="1"/>
            </div>
            <div>
              <label for="category">Category</label>
              <select id="category" name="category">
                <option value="">Any category</option>
              </select>
            </div>
            <div>
              <label for="difficulty">Difficulty</label>
              <select id="difficulty" name="difficulty">
                <option value="">Any difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <div>
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="">Any Country</option>
              </select>
            </div>
            <button type="submit" id="submit">Generate API Link</button>
          </form>
          <span id="error-box" class=""></span>
          <div id="api-link" style="display: none"></div>

        </div>
      </div>
    </main>
    <footer>

  </body>
</html>
