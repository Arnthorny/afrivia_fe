<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afrivia Submission Form</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/submission.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="./scripts/auth_handlers.js"></script>
    <script type="module" src="./scripts/auth_form_handlers.js"></script>
    <script
      type="module"
      src="./scripts/submission_api_config_helpers.js"
      defer
    ></script>
    <script type="module" src="./scripts/submission.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./"><img src="images/afrivia_logo.svg" alt="" /></a>
      </div>
      <nav class="navbar container">
        <ol class="nav-links">
          <li><a href="./api_config.html">API Config</a></li>
          <li><a href="#">ADD SUBMISSION</a></li>
          <li><a href="./about.html">About</a></li>
          <li id="profile_sign">
            <img src="images/user_circle.svg" alt="" />
            <a href="./login.html">Mod Login</a>
          </li>
        </ol>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="submission-form-container">
        <h1>Afrivia Submission Form</h1>
        <form>
          <label for="question" class="required">Question</label>
          <input
            type="text"
            id="question"
            name="question"
            required
            minlength="4"
          />

          <label for="incorrect1" class="required">Incorrect Option 1</label>
          <input
            type="text"
            id="incorrect1"
            name="incorrect_option1"
            required
            minlength="1"
          />

          <label for="incorrect2" class="required">Incorrect Option 2</label>
          <input
            type="text"
            id="incorrect2"
            name="incorrect_option2"
            required
            minlength="1"
          />

          <label for="incorrect3" class="required">Incorrect Option 3</label>
          <input
            type="text"
            id="incorrect3"
            name="incorrect_option3"
            required
            minlength="1"
          />

          <label for="correct" class="required">Correct Option</label>
          <input
            type="text"
            id="correct"
            name="correct_option"
            required
            minlength="1"
          />

          <label for="difficulty" class="required">Difficulty</label>
          <select id="difficulty" name="difficulty" required>
            <option value="">Select difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>

          <label for="note">Submission Note</label>
          <textarea id="note" name="submission_note"></textarea>

          <label for="category" class="required">Category</label>
          <select id="category" name="category" required>
            <option value="">Select category</option>
            <!-- <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="literature">Literature</option>
            <option value="geography">Geography</option> -->
          </select>

          <label for="countries"
            >Associated Countries
            <span id="span-countries-link"
              >(Leave blank if general. Here's a
              <a
                href="https://api.afrivia.me/api/v1/submissions/countries"
                target="_blank"
                >list</a
              >)</span
            >
          </label>
          <input
            type="text"
            id="countries"
            name="countries"
            placeholder="E.g: Nigeria, Ghana"
            minlength="4"
          />

          <input type="submit" id="submit" value="Make Submission" />
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <p>&copy; 2024 Afrivia. All rights reserved.</p>
          <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
          </ul>
          <div class="social-icons">
            <a
              href="https://github.com/arnthorny/afrivia_fe"
              target="_blank"
              aria-label="GitHub"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://github.com/arnthorny/afrivia"
              target="_blank"
              aria-label="GitHub"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
