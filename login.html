<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/signup.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="./scripts/auth_handlers.js"></script>
    <script type="module" src="./scripts/auth_form_handlers.js"></script>
    <script type="module" src="./scripts/login.js" defer></script>
    <title>Afrivia Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="images/afrivia_logo.svg" alt="" /></a>
      </div>
      <nav class="navbar container">
        <ol class="nav-links">
          <li><a href="./api_config.html">API Config</a></li>
          <li><a href="./submission.html">Add Submission</a></li>
          <li><a href="./about.html">About</a></li>
          <li id="profile_sign">
            <img src="images/user_circle.svg" alt="" />
            <a href="#">Sign In</a>
          </li>
        </ol>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <h1>Sign In</h1>
      <div class="form_container">
        <!-- <div class="alert-container">
          <span class="alert-danger"
            >Login not successful. Please enter valid credentials</span
          >
        </div> -->
        <form action="" method="POST" id="signin-form">
          <fieldset class="details">
            <label id="email_label" for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
              autofocus
            />
            <label for="password">Password </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
              minlength="8"
            />
            <!-- <div class="invalid-feedback">
              <span>The password is too short</span>
            </div> -->
            <div class="sbmt_rem_container">
              <div class="remember_container">
                <input type="checkbox" name="remember" id="remember" />
                <label id="checkbox_label" for="remember">Remember Me</label>
              </div>
              <button id="submit">Login</button>
            </div>
          </fieldset>
        </form>
        <p>Need an account? <a href="./signup.html">Sign Up</a></p>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <p>&copy; 2024 Afrivia. All rights reserved.</p>
          <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
          </ul>
          <div class="social-icons">
            <a
              href="https://github.com/arnthorny/afrivia_fe"
              target="_blank"
              aria-label="GitHub"
              ><i class="fab fa-github"></i
            ></a>
            <a
              href="https://github.com/arnthorny/afrivia"
              target="_blank"
              aria-label="GitHub"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
